<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios de Firebase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h2>Agregar Usuario</h2>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="addUser()" color="tertiary">Agregar Usuario</ion-button>

    <hr />

    <h2>Usuario Actual</h2>
    <div *ngIf="user; else noUser">
      <p>Correo: {{ user.email }}</p>
      <ion-button color="danger" (click)="deleteUser()">Eliminar Usuario</ion-button>
    </div>
    <ng-template #noUser>
      <p>No hay usuario autenticado.</p>
    </ng-template>
  </div>
</ion-content>
